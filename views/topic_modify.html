<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改文章</title>
    <link rel="shot icon" href="/static/img/avatar.jpg">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>

    <div class="container ">
         <form class="form form-horizontal" action="/topic" method="post">
             <div class="form-group">
                 <label for="title">标题</label>
                 <input id="title" class="form-control" name="title" value="{{.Topic.Title}}">
             </div>
             <div class="form-group">
                 <label for="title">分类</label>
                 <input id="category" class="form-control" name="category" value="{{.Topic.Category}}">
             </div>
             <div class="form-control">
                 <label for="content">内容</label>
                 <textarea id="content" name="content" class="form-control" cols="30" rows="10" >{{.Topic.Content}}</textarea>
             </div>
             <input type="hidden" name="topicId" value="{{.TopicId}}">
             <button type="submit" class="btn btn-default">提交</button>
         </form>
    </div>

</body>
</html>
