<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改文章</title>
    <link rel="shot icon" href="/static/img/avatar.jpg">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>

    <div class="container ">
         <form class="form form-horizontal" action="/topic" method="post" enctype="multipart/form-data">
             {{with .Topic}}
             <div class="form-group">
                 <label for="title">标题</label>
                 <input id="title" class="form-control" name="title" value="{{.Title}}">
             </div>
             <div class="form-group">
                 <label for="category">分类</label>
                 <input id="category" class="form-control" name="category" value="{{.Category}}">
             </div> <div class="form-group">
                 <label for="label">标签</label>
                 <input id="label" class="form-control" name="label" value="{{.Label}}">
             </div>
             <div class="form-group">
                 <label >文件上传(<a href="/attachment/{{.Attachment}}">{{.Attachment}}</a> )</label>&nbsp;&nbsp;
                 <input type="file" id="attachment" name="attachment">
             </div>
             <div class="form-control">
                 <label for="content">内容</label>
                 <textarea id="content" name="content" class="form-control" cols="30" rows="10" >{{.Content}}</textarea>
             </div>
             <input type="hidden" name="topicId" value="{{.Id}}">
             <button type="submit" class="btn btn-default">提交</button>
             {{end}}
         </form>
    </div>

</body>
</html>
