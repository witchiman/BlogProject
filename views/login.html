<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {{template "header"}}
</head>
<body>
    {{template "navbar" .}}
    <div class="container" style="width: 500px">
    <form class="form-horizontal" method="post" action="/login">
        <div class="form-group">
            <label for="uname" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input name="uname" class="form-control" id="uname" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input name="pwd" type="password" class="form-control" id="password" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input name="autologin" type="checkbox"> 记住密码
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" onclick="return check()">登录</button>
            </div>
            <div class="col-sm-offset-2 col-sm-10">
                <button  class="btn btn-default" onclick="return backHome()">返回</button>
            </div>
        </div>
    </form>
    </div>
    <script type="text/javascript">
        function backHome() {
            window.location.href = "/"
            return false

        }

        function check() {
            var name = document.getElementById("uname")
            if(name.value.length == 0) {
                alert("用户名不为空")
                return false
            }

            var pwd = document.getElementById("password")
            if(pwd.value.length == 0) {
                alert("密码不为空")
                return false
            }
        }


    </script>

</body>
</html>
